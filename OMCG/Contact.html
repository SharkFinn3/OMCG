  <h2>Contact Information</h2>
  <p>Feel free to reach out to us with any questions, suggestions, or inquiries.</p>
  
  <form id="contact-form">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="4" required></textarea>
    
    <button type="submit">Send</button>
  </form>

  <div id="flash-alert" class="flash-alert"></div>

  <script>
    // Flash alert after form submission
    var contactForm = document.getElementById('contact-form');
    var flashAlert = document.getElementById('flash-alert');

    contactForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      flashAlert.textContent = 'Message sent! Thank you for contacting us.';
      flashAlert.style.display = 'block';
      contactForm.reset(); // Clear form inputs
      setTimeout(function() {
        flashAlert.style.display = 'none'; // Hide flash alert after 3 seconds
      }, 3000);
    });
  </script>
